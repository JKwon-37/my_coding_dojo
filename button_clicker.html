<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=Sansita&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="everything">
        <div class="navbar">
            <h1>Dojonary</h1>
            <input class="search-bar" type="text" placeholder="Search">
            <button onclick="loginLogout(this)" class="btn" type="button">Login</button>
        </div>
        <div class="container1">
            <div class="word-definition">
                <div class="box1">
                    <h2>ninja</h2>
                    <p class="noun"><em>noun</em></p>
                    <p class="plural">Plural: <em>ninjas</em></p>
                    <button onclick="liked()" class="like-btn" type="button">13 likes</button>
                </div>
                <div class="box2">
                    <p>A practitioner skilled in the <a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
                </div>
            </div>
            <div class="add-definition">
                <div class="box3">
                    <p class="define">Dojonary is defined by <strong>YOU</strong></p>
                    <button class="add-btn" onclick="removeBtn(this)" id="removeBtn">Add Definition</button>
                </div>
            </div>
        </div>
        <div class="container2">
            <div class="word-definition">
                <div class="box1">
                    <h2>ninja</h2>
                    <p class="noun"><em>noun</em></p>
                    <p class="plural">Plural: <em>ninjas</em></p>
                    <button onclick="liked()" class="like-btn" type="button">37 likes</button>
                </div>
                <div class="box2">
                    <p>A <a href="#">programmer</a> who breaks down problems with <a href="#">zen</a>-like focus</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
