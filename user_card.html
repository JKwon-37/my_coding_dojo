<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="user_card.css">
</head>
<body>
    <div class="top">
        <div class="profile">
            <img class="profile" src="https://freesvg.org/img/abstract-user-flat-4.png" alt="profile-picture">
        </div>
    </div>
    <div class="bottom">
        <div class="bottom-content">
            <h1 class="name">Jane Doe</h1>
            <h2 class="location"><img src="https://img.icons8.com/material-outlined/344/marker.png" alt="location-icon">Seattle</h2>
            <p class="about">Devoloper | Engineer | Problem Solver<br>Master of Shadows and the Internet!</p>
            <div class="edit">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/f9/Wikipedia_interwiki_section_gear_icon_blue.svg" alt="gear-image">
                <a href="#">
                    edit profile
                </a>
            </div>
        </div>
    </div>
</body>
</html>
