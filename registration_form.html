<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration form</title>
</head>
<body>
    <h1><strong>Registration Form</strong></h1>
    <div>
        <label>First Name: *</label>
        <input type="text" name="First Name" placeholder="First Name">
        <br>
        <label>Last Name: *</label>
        <input type="text" name="Last Name" placeholder="Last Name">
        <br>
        <label>Email: *</label>
        <input type="text" name="Email Address" placeholder="Email Address">
        <br>
        <label>Password: *</label>
        <input type="password" name="Password" placeholder="Enter Password">
        <br>
        <label>Confirm Password: *</label>
        <input type="password" name="Confirm Password" placeholder="Re-enter Password">
        <br>
        <label>Birthday: </label>
        <input type="datetime" name="Birthdate" placeholder="mm/dd/yyyy">
        <br>
        <label>Gender Identity: </label>
        <br>
        <input type="radio" name="Gender" value="Male" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="Gender" value="Female" id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="Gender" value="Non-Binary" id="Non-Binary">
        <label for="Non-Binary">Non-Binary</label>
        <input type="radio" name="Gender" value="Prefer not to answer" id="Prefer not to answer">
        <label for="Prefer not to answer">Prefer not to answer</label>
        <p>A short description of myself:</p>
        <textarea></textarea>
        <br>
        <label>Favorite Language: </label>
        <select name="Languages">
            <option>English</option>
            <option>Spanish</option>
            <option>Chinese</option>
            <option>Japanese</option>
            <option>Other</option>
        </select>
        <br>
        <input type="checkbox" name="email updates" id="email updates">
        <label> Yes, I would like to receive periodic email updates.</label>
        <br>
        <input type="submit" value="Create Account">
        <p>* Indicates a required field</p>
    </div>
</body>
</html>
